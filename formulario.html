<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <h2>Cadastro de Usuário</h2>

    <form action="" id="usuario-form" name="usuario-form">
        <div>
            <label for="nome">Nome</label>
            <input class="input-tamanho-total" type="text" id="nome" name="nome"
                placeholder="Digite o seu nome"
                maxlength="50"
                required>
        </div>

        <div>
            <label for="data">Selecione a data do seu nascimento</label>
            <input class="input-tamanho-total" type="date" id="data" name="data">
        </div>

        <div>
            <label for="idade">Idade</label>
            <input class="input-tamanho-total" type="number" id="idade" name="idade" placeholder="Selecionar idade" min="0" max="150">
        </div>

        <div>
            <label for="email">Email</label>
            <input class="input-tamanho-total" type="email" id="email" name="email" placeholder="exemplo@gmail.com" maxlength="50" required>
        </div>

        <div>
            <label for="senha">Senha</label>
            <input class="input-tamanho-total" type="password" id="senha" name="senha" placeholder="8 caracteres no mínimo" maxlength="20" minlength="8" required>
        </div>

        <div>
            <label for="confirmar-senha">Confirmar senha</label>
            <input class="input-tamanho-total" type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Digite a mesma senha" maxlength="20" minlength="8" required>
        </div>

        <div>
            <label for="genero">Selecione o seu gênero</label>

            <fieldset class="caixas-ajustaveis">   
                <label for="masculino">
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    Masculino
                </label>

                <label for="feminino">
                    <input type="radio" id="feminino" name="genero" value="feminino">
                    Feminino
                </label>
            </fieldset>
        </div>

        <div>
            <label for="questionario-idiomas">Selecione os idiomas que você tem fluência</label>
            <fieldset class="caixas-ajustaveis">
                <label>
                    <input type="checkbox" name="questionario-idiomas" id="portugues" value="português">
                    Português
                </label>

                <label>
                    <input type="checkbox" name="questionario-idiomas" id="ingles" value="inglês">
                    Inglês
                </label>

                <label>
                    <input type="checkbox" name="questionario-idiomas" id="espanhol" value="espanhol">
                    Espanhol
                </label>

                <label>
                    <input type="checkbox" name="questionario-idiomas" id="alemao" value="alemão">
                    Alemão
                </label>

                <label>
                    <input type="checkbox" name="questionario-idiomas" id="outros" value="outro(s)">
                    Outro(s)
                </label>
            </fieldset>
        </div>

        <div>
            <label for="regiao">Selecione a região em que você reside</label>
            <select name="regiao" id="selecionar-regiao">
                <option value="sul">Sul</option>
                <option value="sudeste">Sudeste</option>
                <option value="centro-oeste">Centro-Oeste</option>
                <option value="nordeste">Nordeste</option>
                <option value="norte">Norte</option>
            </select>
        </div>

        <div>
            <button name="botao-enviar" type="submit">Enviar</button>
        </div>

    </form>
<script src="enviarForm.js"></script>
</body>
</html>
