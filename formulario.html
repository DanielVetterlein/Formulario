<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <h2>Cadastro de Usuário</h2>

    <form action="" id="usuario-form" name="usuario-form">
        <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome"
                placeholder="Digite o seu nome"
                maxlength="50"
                required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="exemplo@gmail.com" maxlength="50" required>
        </div>
        <div>
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="8 caracteres no mínimo" maxlength="20" minlength="8" required>
        </div>
        <div>
            <label for="confirmar-senha">Confirmar senha</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Digite a mesma senha" maxlength="20" minlength="8" required>
        </div>

        <div>
            <button name="botao-enviar" type="button" onclick="enviarForm()">Enviar</button>
        </div>
    </form>
</body>
</html>
